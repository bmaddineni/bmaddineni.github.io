<!DOCTYPE html>
<html>
<title>Home - Lines to code</title>
<script src="https://d3js.org/d3.v4.js"></script>
<body>
  <h1>Hello World</h1>
  <p>I'm hosted with GitHub Pages.</p>
  <button type="button" name="btn_Red" onclick="changeColor('Red')">Red</button>
  <button type="button" name="btn_Blue" onclick="changeColor('blue')">Blue</button>
  <button type="button" name="btn_Green" onclick="changeColor('green')">Green</button>
  <div class="div_margin_scale"></div>
</body>
<div id="Area"></div>

<svg id="dataviz_area" height=400 width=750></svg>
<br>



<!-- <script src="/src/d3-graph.js"></script> -->

<script type="text/javascript">
  var obj_Circle = d3.select('#Area')
    .append('svg')
    .append('circle')
    .attr("cx", 50)
    .attr("cy", 40)
    .attr("r", 20)
    .attr("stroke", "black")

  var changeColor = function(color) {
    obj_Circle
      .style('fill', color)
  }
</script>

</html>
